<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Disparo de click</title>
    <style>
        
        #info { display: inline; margin-left: 10px; }
    </style>
</head>
<body>
    <input type="checkbox" id="meuCheckBox">
    <label for="meuCheckBox">ON / OFF</label>
    <p id="info">DESLIGADO</p> 

    <script>
      const checkBox = document.getElementById('meuCheckBox');
      const elementoInfo = document.getElementById('info');

      checkBox.addEventListener('change', function(){
        
        if (this.checked) {
            elementoInfo.textContent = 'LIGADO!';
        } else {
            elementoInfo.textContent = 'DESLIGADO';
        }
      });
    </script>
</body>
</html>
